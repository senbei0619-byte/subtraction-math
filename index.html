<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Basic Content Security Policy: restrict scripts/styles/images to the same origin -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>引き算 れんしゅう - 子供向け無料算数アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>😊 引き算　😄</h1>
            <p class="subtitle">すきな ふたつの かずの ひきざんに ちょうせんしよう！</p>
        </header>

        <div class="game-area">
            <div class="score-board">
                <div class="score-item">
                    <span class="label">せいかい</span>
                    <span class="value correct" id="correct-count">0</span>
                </div>
                <div class="score-item">
                    <span class="label">もんだいすう</span>
                    <span class="value total" id="total-count">0</span>
                </div>
            </div>

            <div class="question-box">
                <div class="question-text">
                    <span class="number" id="number-a">3</span>
                    <span class="minus">-</span>
                    <span class="number" id="number-b">1</span>
                    <span class="equals">=</span>
                    <span class="question-mark" id="answer-mark">?</span>
                </div>
                <!-- 視覚的なドット表示 -->
                <div class="visual-dots">
                    <div class="dots-container">
                        <div class="dots-label">Aのかず</div>
                        <div class="dots" id="dots-a"></div>
                    </div>
                    <div class="dots-container">
                        <div class="dots-label">Bのかず</div>
                        <div class="dots" id="dots-b"></div>
                    </div>
                </div>
            </div>

            <div class="answer-section">
                <div class="number-buttons" id="number-buttons">
                    <button class="number-btn" data-number="0">0</button>
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                    <!-- 「こたえる」ボタンは不要になりました。数字を押すと2秒後に自動で判定します -->
                </div>
            </div>

            <div id="feedback" class="feedback hidden"></div>

            <button id="next-btn" class="next-btn hidden">つぎのもんだい →</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 引き算 れんしゅう | <a href="privacy.html">プライバシーポリシー</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
